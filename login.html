<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reigstration.css">
    <script src="validation/registration.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="registration-logo" src="img/logo.png" alt="logo">
        </div>
        <div class="form">
            <form action="" class="registration">
                <table class="registration-table">
                    <tr>
                        <td><label for="Name">Name</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="Password">Password</label></td>
                        <td><input type="password" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Login" class="button"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="text">
            <h4>
                Don't have a account? <a href="registration.html">Register</a>
            </h4>
        </div>
    </div>
</body>
</html>
